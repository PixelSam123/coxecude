plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-rest-jackson'
    implementation 'io.quarkus:quarkus-hibernate-validator'
    implementation 'io.quarkus:quarkus-smallrye-openapi'
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'

    // Dependencies outside the Quarkus ecosystem:
    implementation 'com.caoccao.javet:javet:4.1.5'
    implementation 'com.caoccao.javet:javet-v8-windows-x86_64:4.1.5'
    implementation 'com.caoccao.javet:javet-v8-macos-x86_64:4.1.5'
    implementation 'com.caoccao.javet:javet-v8-linux-x86_64:4.1.5'
    implementation files('libs/luaj-jse-3.0.2.jar')
}

group 'io.github.pixelsam123'
version '0.1.1'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
